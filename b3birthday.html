<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Bernadette!</title>
<style>
  body {
    background: #ffc1e3;
    background: linear-gradient(135deg, #ffc1e3, #ffb6c1);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    color: #d63384;
    overflow-x: hidden;
    margin: 0;
    padding: 0 10px;
  }

  h1 {
    font-size: 2.2em;
    margin-top: 20px;
    animation: float 2s ease-in-out infinite alternate;
  }

  @keyframes float {
    from { transform: translateY(0px); }
    to { transform: translateY(-10px); }
  }

  .cake {
    width: 120px;
    height: 120px;
    background: pink;
    margin: 30px auto;
    border-radius: 10px;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .candle {
    width: 10px;
    height: 40px;
    background: #fff;
    position: absolute;
    top: -40px;
    left: 55px;
    border-radius: 5px;
  }

  .flame {
    width: 10px;
    height: 10px;
    background: radial-gradient(circle, gold, orange, red);
    border-radius: 50%;
    position: absolute;
    top: -10px;
    left: 0;
    animation: flicker 0.2s infinite alternate;
  }

  @keyframes flicker {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(1.2); opacity: 0.8; }
  }

  .balloon {
    position: absolute;
    width: 40px;
    height: 50px;
    border-radius: 50%;
    background: rgba(255,105,180,0.8);
    animation: rise 10s linear infinite;
  }

  @keyframes rise {
    from { transform: translateY(100vh); }
    to { transform: translateY(-150px); }
  }

  .confetti {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #fff;
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  button {
    background: #ff66b2;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 10px;
    transition: background 0.3s;
  }

  button:hover {
    background: #ff4da6;
  }

  .qr {
    margin-top: 25px;
  }

  .qr img {
    width: 150px;
    height: 150px;
    border-radius: 10px;
  }

  .signature {
    margin-top: 35px;
    font-size: 1.1em;
    color: #b30059;
    font-weight: bold;
  }

  footer {
    margin-top: 25px;
    font-size: 0.9em;
    color: #a6005c;
  }

  /* 📱 Responsive for iPhone */
  @media (max-width: 600px) {
    h1 { font-size: 1.8em; }
    .cake { width: 90px; height: 90px; }
    .candle { left: 40px; }
    button { font-size: 0.9em; padding: 8px 14px; }
  }
</style>
</head>
<body>

<h1>🎉 Happy Birthday, Bernadette! 🎂</h1>

<div class="cake">
  <div class="candle">
    <div class="flame"></div>
  </div>
</div>

<p>
  They say you're flying without wings...<br>
  But honestly, I think you just floated straight into my heart 😂💗<br>
  Thank you for being my favorite person since that day at Carillon Tower.
</p>

<button onclick="window.open('https://www.youtube.com/watch?v=vKPGxGCFgTs','_blank')">
  🎵 Play Music 🎵
</button>

<div class="qr">
  <p>📍 Where it all began:</p>
  <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://www.google.com/maps?q=Carillon+Tower,+UP+Diliman,+Quezon+City&size=150x150" alt="QR to Carillon Tower">
</div>

<div class="signature">💌 From G-boy pogi 😎</div>

<footer>Made with 💖 just for you.</footer>

<script>
for (let i = 0; i < 15; i++) {
  let b = document.createElement('div');
  b.classList.add('balloon');
  b.style.left = Math.random() * 100 + 'vw';
  b.style.animationDuration = 5 + Math.random() * 5 + 's';
  document.body.appendChild(b);
}

for (let i = 0; i < 20; i++) {
  let c = document.createElement('div');
  c.classList.add('confetti');
  c.style.left = Math.random() * 100 + 'vw';
  c.style.background = ['#fff','#ffd6e7','#ff66b2','#ffb6c1'][Math.floor(Math.random()*4)];
  c.style.animationDuration = 2 + Math.random() * 3 + 's';
  c.style.animationDelay = Math.random() * 2 + 's';
  document.body.appendChild(c);
}
</script>

</body>
</html>
