<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, Bernadette!</title>

<!-- Google Font: Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    text-align: center;
    background: radial-gradient(circle at top, #ffe6f2, #ffc1e3, #ffb6c1);
    color: #fff;
    overflow: hidden;
  }

  h1 {
    margin-top: 60px;
    font-size: 2.5em;
    color: #fff;
    text-shadow: 0 0 20px #ff80bf, 0 0 30px #ff4da6;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 15px #ff99cc; }
    to { text-shadow: 0 0 35px #ff1493, 0 0 60px #ff4da6; }
  }

  /* Cake Design */
  .cake {
    position: relative;
    width: 180px;
    height: 130px;
    margin: 60px auto 20px;
    background: linear-gradient(to top, #ff66b2 0%, #ff99cc 100%);
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
  }

  .cake::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 18px;
    background: repeating-linear-gradient(
      45deg,
      #fff,
      #fff 10px,
      #ffb6c1 10px,
      #ffb6c1 20px
    );
    bottom: 0;
    border-radius: 0 0 12px 12px;
  }

  /* Candle */
  .candle {
    position: absolute;
    width: 16px;
    height: 60px;
    background: #fff;
    top: -60px;
    left: 82px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255,255,255,0.7);
  }

  .flame {
    position: absolute;
    width: 18px;
    height: 18px;
    background: radial-gradient(circle, gold, orange, red);
    border-radius: 50%;
    top: -18px;
    left: -1px;
    animation: flicker 0.25s infinite alternate;
    box-shadow: 0 0 25px 8px rgba(255, 200, 0, 0.5);
  }

  @keyframes flicker {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(1.3); opacity: 0.8; }
  }

  p {
    font-size: 1.15em;
    margin: 0 20px 30px;
    color: #fff;
  }

  button {
    background: linear-gradient(90deg, #ff66b2, #ff1e63);
    color: white;
    border: none;
    padding: 12px 26px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
    box-shadow: 0 6px 18px rgba(255, 64, 129, 0.4);
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(255, 77, 166, 0.6);
  }

  /* Balloons */
  .balloon {
    position: absolute;
    width: 55px;
    height: 70px;
    border-radius: 50%;
    background: pink;
    animation: rise 10s linear infinite;
    box-shadow: 0 0 15px rgba(255, 182, 193, 0.8);
  }

  @keyframes rise {
    from { transform: translateY(100vh); }
    to { transform: translateY(-150px); }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #fff;
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  /* Sparkling stars */
  .star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #fff;
    border-radius: 50%;
    animation: twinkle 2s infinite ease-in-out;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.5); }
  }

  .signature {
    margin-top: 40px;
    font-size: 1.1em;
    color: #fff;
    font-weight: bold;
  }

  footer {
    margin-top: 25px;
    font-size: 0.9em;
    color: #ffe6f2;
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.8em; margin-top: 40px; }
    .cake { width: 140px; height: 100px; margin-top: 40px; }
    .candle { left: 62px; height: 50px; top: -50px; }
    button { font-size: 0.9em; padding: 10px 20px; }
  }
</style>
</head>

<script>
  // Balloons
  for (let i = 0; i < 14; i++) {
    let b = document.createElement('div');
    b.classList.add('balloon');
    b.style.left = Math.random() * 100 + 'vw';
    b.style.background = `hsl(${330 + Math.random() * 20}, 70%, 80%)`;
    b.style.animationDuration = 5 + Math.random() * 6 + 's';
    document.body.appendChild(b);
  }

  // Confetti
  for (let i = 0; i < 40; i++) {
    let c = document.createElement('div');
    c.classList.add('confetti');
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = ['#fff','#ff80bf','#ffccf2','#ff4da6','#ffb6c1'][Math.floor(Math.random()*5)];
    c.style.animationDuration = 2 + Math.random() * 4 + 's';
    c.style.animationDelay = Math.random() * 2 + 's';
    document.body.appendChild(c);
  }

  // Stars
  for (let i = 0; i < 50; i++) {
    let s = document.createElement('div');
    s.classList.add('star');
    s.style.left = Math.random() * 100 + 'vw';
    s.style.top = Math.random() * 100 + 'vh';
    s.style.animationDelay = Math.random() * 2 + 's';
    document.body.appendChild(s);
  }
</script>
