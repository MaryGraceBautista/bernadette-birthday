<style>
  body {
    background: linear-gradient(135deg, #ffe1f0, #ffd6f3, #fff5fa);
    font-family: 'Poppins', 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    color: #c2185b;
    overflow-x: hidden;
    margin: 0;
    padding: 0 10px;
  }

  h1 {
    font-size: 2.4em;
    margin-top: 25px;
    animation: float 2s ease-in-out infinite alternate;
  }

  @keyframes float {
    from { transform: translateY(0px); }
    to { transform: translateY(-8px); }
  }

  .cake {
    width: 130px;
    height: 120px;
    background: #ffb6c1;
    margin: 25px auto;
    border-radius: 10px;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .candle {
    width: 10px;
    height: 40px;
    background: #fff;
    position: absolute;
    top: -40px;
    left: 60px;
    border-radius: 5px;
  }

  .flame {
    width: 12px;
    height: 12px;
    background: radial-gradient(circle, gold, orange, red);
    border-radius: 50%;
    position: absolute;
    top: -12px;
    left: -1px;
    animation: flicker 0.2s infinite alternate;
  }

  @keyframes flicker {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(1.3); opacity: 0.7; }
  }

  p {
    font-size: 1.2em;
    line-height: 1.6em;
    margin: 10px 0 20px 0;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    transform: rotate(45deg);
    animation: rise 6s linear infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }

  @keyframes rise {
    from { transform: translateY(100vh) rotate(45deg); opacity: 1; }
    to { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
  }

  footer {
    margin-top: 40px;
    font-size: 1em;
    color: #a6005c;
  }

  @media (max-width: 600px) {
    h1 { font-size: 2em; }
    p { font-size: 1em; }
  }

  #overlay {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(255,240,250,0.95);
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    z-index:10;
  }

  #overlay h2 {
    font-size:1.6em;
    color:#c2185b;
    margin-bottom:20px;
  }

  #startBtn {
    background:#ff66b2;
    color:white;
    border:none;
    padding:12px 22px;
    border-radius:15px;
    font-size:1.1em;
    cursor:pointer;
  }

  #startBtn:hover { background:#ff3385; }
</style>
</head>

<script>
const overlay = document.getElementById('overlay');
const startBtn = document.getElementById('startBtn');
const music = document.getElementById('bgmusic');

startBtn.addEventListener('click', () => {
  overlay.style.display = 'none';
  music.volume = 0;
  music.play().then(() => {
    let vol = 0;
    const fade = setInterval(() => {
      if (vol < 1) {
        vol += 0.02;
        music.volume = vol;
      } else {
        clearInterval(fade);
      }
    }, 100);
  }).catch(() => {});
});

// floating hearts

  h.style.background = ['#ff99cc','#ffb6c1','#ffcce0'][Math.floor(Math.random()*3)];

}
