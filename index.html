<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, Bernadette!</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ffc1e3, #d7b2ff, #ffd1b3);
  color: #fff;
  overflow: hidden;
}

h1 {
  margin-top: 60px;
  font-size: 2.5em;
  text-shadow: 0 0 20px #ff80bf, 0 0 30px #ff4da6;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 15px #ff99cc; }
  to { text-shadow: 0 0 35px #ff1493, 0 0 60px #ff4da6; }
}

.cake {
  position: relative;
  width: 180px;
  height: 130px;
  margin: 180px auto 30px;
  background: linear-gradient(to top, #ff66b2 0%, #ff99cc 100%);
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
}

.cake::before {
  content: '';
  position: absolute;
  width: 140px;
  height: 20px;
  background: repeating-linear-gradient(45deg, #fff, #fff 10px, #ffb6c1 10px, #ffb6c1 20px);
  bottom: -20px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 0 0 12px 12px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}

.frosting {
  position: absolute;
  width: 100%;
  height: 25px;
  top: -25px;
  background: linear-gradient(120deg, #ffb6c1, #ffe6f0, #ffb6c1);
  background-size: 200% 200%;
  border-radius: 50%;
  animation: drip 3s infinite ease-in-out, shimmer 2s linear infinite;
}

@keyframes drip { 0%,100%{height:25px;} 50%{height:35px;} }
@keyframes shimmer {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.candle {
  position: absolute;
  width: 16px;
  height: 60px;
  background: #fff;
  top: -60px;
  left: 82px;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(255,255,255,0.7);
}

.flame {
  position: absolute;
  width: 18px;
  height: 18px;
  background: radial-gradient(circle, gold, orange, red);
  border-radius: 50%;
  top: -20px;
  left: -1px;
  animation: flicker 0.25s infinite alternate, glowHalo 2s ease-in-out infinite alternate;
  box-shadow: 0 0 25px 10px rgba(255, 200, 0, 0.6);
}

@keyframes flicker { from{transform:scale(1);} to{transform:scale(1.3);} }
@keyframes glowHalo {
  0% {box-shadow:0 0 25px 10px rgba(255,200,0,0.6);}
  50% {box-shadow:0 0 35px 15px rgba(255,220,50,0.8);}
  100% {box-shadow:0 0 25px 10px rgba(255,200,0,0.6);}
}

button {
  background: linear-gradient(90deg, #ff66b2, #ff1e63);
  color: white;
  border: none;
  padding: 12px 26px;
  border-radius: 30px;
  cursor: pointer;
  font-size: 1em;
  font-weight: 600;
  box-shadow: 0 6px 18px rgba(255, 64, 129, 0.4);
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 25px rgba(255, 77, 166, 0.6);
}

/* BALLOONS */
@keyframes riseLoop {
  0% { transform: translateY(110vh); }
  100% { transform: translateY(-20vh); }
}

@keyframes sway {
  0% { transform: translateX(0); }
  50% { transform: translateX(20px); }
  100% { transform: translateX(0); }
}

.balloon {
  position: absolute;
  width: 60px;
  height: 80px;
  border-radius: 50%;
  opacity: 0.9;
  will-change: transform;
}

/* CONFETTI BURST */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  border-radius: 2px;
  opacity: 0;
}

@keyframes burst {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
}
</style>
</head>
<body>

<h1>ðŸŽ‰ Happy Birthday, my baby Bernadette! ðŸŽ‚</h1>

<div class="cake">
  <div class="frosting"></div>
  <div class="candle"><div class="flame"></div></div>
</div>

<p>Youâ€™re my greatest adventure, my beginning, and my forever.<br>
<span>I love you so much â€” G-BOY</span></p>

<button onclick="window.open('https://www.youtube.com/watch?v=3GwjfUFyY6M','_blank')">ðŸŽµ Play Celebration ðŸŽµ</button>

<div class="signature" style="margin-top:40px;font-weight:bold;">Made with love and confetti!</div>

<script>
const balloonColors = ['#ff99cc', '#cdb4db', '#b5ead7', '#a0e7e5'];
for (let i = 0; i < 20; i++) {
  let b = document.createElement('div');
  b.classList.add('balloon');
  b.style.left = Math.random() * 100 + 'vw';
  b.style.background = balloonColors[Math.floor(Math.random() * balloonColors.length)];
  b.style.animation = `riseLoop ${6 + Math.random() * 4}s linear infinite, sway ${3 + Math.random()*2}s ease-in-out infinite`;
  b.style.animationDelay = Math.random() * 4 + 's';
  document.body.appendChild(b);
}

// Confetti burst loop
function createConfettiBurst() {
  for (let i = 0; i < 80; i++) {
    let c = document.createElement('div');
    c.classList.add('confetti');
    c.style.left = 40 + Math.random() * 20 + 'vw';
    c.style.top = '5vh';
    c.style.background = ['#fff','#ff80bf','#ffccf2','#ff4da6','#ffb6c1'][Math.floor(Math.random()*5)];
    c.style.animation = `burst ${2 + Math.random()}s ease-out forwards`;
    c.style.transform = `rotate(${Math.random()*360}deg)`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 2500);
  }
}
setInterval(createConfettiBurst, 3000);
createConfettiBurst(); // start immediately
</script>

</body>
</html>
