<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, Bernadette!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    color: #fff;
    overflow-x: hidden;
    min-height: 100vh;
  }

  h1 {
    font-size: 2.5em;
    margin-top: 60px;
    text-shadow: 0 0 15px rgba(255,255,255,0.8);
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 15px #ffb6c1; }
    to { text-shadow: 0 0 30px #ff69b4, 0 0 50px #ff1493; }
  }

  .cake {
    width: 130px;
    height: 120px;
    background: pink;
    margin: 60px auto 20px;
    border-radius: 10px;
    position: relative;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  .candle {
    width: 10px;
    height: 45px;
    background: #fff;
    position: absolute;
    top: -45px;
    left: 60px;
    border-radius: 5px;
  }

  .flame {
    width: 12px;
    height: 12px;
    background: radial-gradient(circle, gold, orange, red);
    border-radius: 50%;
    position: absolute;
    top: -12px;
    left: -1px;
    animation: flicker 0.25s infinite alternate;
  }

  @keyframes flicker {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(1.3); opacity: 0.8; }
  }

  p {
    font-size: 1.2em;
    margin: 0 20px 30px;
    color: #fff;
  }

  button {
    background: #ff4081;
    color: white;
    border: none;
    padding: 12px 22px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1em;
    box-shadow: 0 4px 15px rgba(255, 64, 129, 0.5);
    transition: all 0.3s;
  }

  button:hover {
    background: #ff1e63;
    transform: scale(1.05);
  }

  .confetti, .balloon {
    position: absolute;
    pointer-events: none;
  }

  .confetti {
    width: 8px;
    height: 8px;
    background: #fff;
    animation: fall 4s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  .balloon {
    width: 45px;
    height: 60px;
    border-radius: 50%;
    background: rgba(255, 182, 193, 0.8);
    animation: rise 9s linear infinite;
  }

  @keyframes rise {
    from { transform: translateY(100vh); }
    to { transform: translateY(-150px); }
  }

  .signature {
    margin-top: 40px;
    font-size: 1.1em;
    font-weight: bold;
    color: #fff;
  }

  footer {
    margin-top: 25px;
    font-size: 0.9em;
    color: #ffe6f2;
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.8em; margin-top: 40px; }
    .cake { width: 100px; height: 100px; margin-top: 50px; }
    p { font-size: 1em; }
    button { font-size: 0.9em; padding: 10px 18px; }
  }
</style>
</head>
<body>

<h1>üéâ Happy Birthday, my baby Bernadette! üéÇ</h1>

<div class="cake">
  <div class="candle">
    <div class="flame"></div>
  </div>
</div>

<p>
  You‚Äôre my greatest adventure, my beginning, and my forever.  
  <span style="white-space: nowrap;">I love you so much ‚Äî G-BOY</span>
</p>

<button onclick="window.open('https://www.youtube.com/watch?v=cIg6odS-fA0&list=RDcIg6odS-fA0&start_radio=1','_blank')">
  üéµ Play Celebration üéµ
</button>

<div class="signature">Made with ‚ù§Ô∏è just for you.</div>
<footer>‚ú® Let‚Äôs celebrate love and life! ‚ú®</footer>

<script>
  // Balloons
  for (let i = 0; i < 12; i++) {
    let b = document.createElement('div');
    b.classList.add('balloon');
    b.style.left = Math.random() * 100 + 'vw';
    b.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`;
    b.style.animationDuration = 5 + Math.random() * 5 + 's';
    document.body.appendChild(b);
  }

  // Confetti
  for (let i = 0; i < 40; i++) {
    let c = document.createElement('div');
    c.classList.add('confetti');
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = ['#fff','#ff80bf','#ffcc00','#33ccff','#ff4da6'][Math.floor(Math.random()*5)];
    c.style.animationDuration = 2 + Math.random() * 4 + 's';
    c.style.animationDelay = Math.random() * 2 + 's';
    document.body.appendChild(c);
  }
</script>

</body>
</html>
