<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, Bernadette!</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ffc1e3, #d7b2ff, #ffd1b3);
  color: #fff;
  overflow: hidden;
}

h1 {
  margin-top: 5vh;
  font-size: 2.5em;
  text-shadow: 0 0 20px #ff80bf, 0 0 30px #ff4da6;
  animation: glow 2s ease-in-out infinite alternate;
}
@keyframes glow { from {text-shadow:0 0 15px #ff99cc;} to {text-shadow:0 0 35px #ff1493,0 0 60px #ff4da6;} }

p { font-size:1.15em; margin: 0 10px 20px; }

button {
  background: linear-gradient(90deg,#ff66b2,#ff1e63);
  color:white; border:none; padding:12px 26px; border-radius:30px;
  cursor:pointer; font-size:1em; font-weight:600; box-shadow:0 6px 18px rgba(255,64,129,0.4); transition:0.3s;
}
button:hover { transform:scale(1.05); box-shadow:0 8px 25px rgba(255,77,166,0.6); }

/* --- Cake --- */
.cake {
  position: relative;
  width: 35vw;
  max-width: 200px;
  height: 25vw;
  max-height: 150px;
  margin: 5vh auto;
  background: linear-gradient(to top, #ff66b2 0%, #ff99cc 100%);
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(255,105,180,0.4);
}
.cake::before {
  content:'';
  position:absolute;
  width:80%;
  height: 15%;
  background: repeating-linear-gradient(45deg,#fff,#fff 10px,#ffb6c1 10px,#ffb6c1 20px);
  bottom:-15%;
  left:50%;
  transform:translateX(-50%);
  border-radius:0 0 12px 12px;
  box-shadow:0 5px 10px rgba(0,0,0,0.2);
}
.frosting {
  position:absolute; width:100%; height:15%; top:-15%; background: linear-gradient(120deg,#ffb6c1,#ffe6f0,#ffb6c1); border-radius:50%; animation: shimmer 2s linear infinite;
}
@keyframes shimmer { 0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;} }

.candle { position:absolute; width:10%; height:50%; background:#fff; top:-50%; left:42%; border-radius:8px; box-shadow:0 0 15px rgba(255,255,255,0.7);}
.flame { position:absolute; width:18px; height:18px; background:radial-gradient(circle,gold,orange,red); border-radius:50%; top:-20px; left:-1px; animation:flicker 0.25s infinite alternate; box-shadow:0 0 25px 10px rgba(255,200,0,0.6);}
@keyframes flicker { from{transform:scale(1);} to{transform:scale(1.3);} }

/* --- Balloons --- */
.balloon {
  position: absolute;
  bottom: 0; /* start at bottom of viewport */
  border-radius: 50%;
  opacity: 0.9;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  will-change: transform;
}
@keyframes rise {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); }
}
@keyframes sway {
  0% { transform: translateX(0); }
  50% { transform: translateX(15px); }
  100% { transform: translateX(0); }
}

/* --- Confetti --- */
.confetti {
  position:absolute; width:8px;height:8px;border-radius:2px; opacity:0;
}
@keyframes confettiBurst {
  0% { transform: translate(0,0) scale(1); opacity:1; }
  100% { transform: translate(var(--x), var(--y)) rotate(720deg) scale(0.6); opacity:0; }
}

/* --- Responsive Text --- */
@media (max-width: 600px){
  h1{font-size:1.8em; margin-top:3vh;}
  p{font-size:1em;}
  .cake{width:50vw;height:35vw;}
  .candle{width:12%;height:45%;}
}
</style>
</head>
<body>

<h1>ðŸŽ‰ Happy Birthday, my baby Bernadette! ðŸŽ‚</h1>

<div class="cake"><div class="frosting"></div><div class="candle"><div class="flame"></div></div></div>

<p>Youâ€™re my greatest adventure, my beginning, and my forever.<br>
<span>I love you so much â€” G-BOY</span></p>

<button onclick="window.open('https://www.youtube.com/watch?v=3GwjfUFyY6M','_blank')">ðŸŽµ Play Celebration ðŸŽµ</button>
<div style="margin-top:30px;font-weight:bold;">Made with love and confetti!</div>

<script>
// --- Balloons ---
const balloonColors=['#ff99cc','#cdb4db','#b5ead7','#a0e7e5','#ffd6a5'];
for(let i=0;i<15;i++){
  let b=document.createElement('div');
  b.className='balloon';
  b.style.left=Math.random()*85+'vw';
  const w = Math.max(30, Math.min(70, window.innerWidth*0.1 + Math.random()*20));
  const h = Math.max(50, Math.min(100, window.innerHeight*0.12 + Math.random()*30));
  b.style.width=w+'px';
  b.style.height=h+'px';
  b.style.background=balloonColors[Math.floor(Math.random()*balloonColors.length)];
  const riseTime = 8+Math.random()*5;
  const swayTime = 3+Math.random()*2;
  b.style.animation=`rise ${riseTime}s linear infinite, sway ${swayTime}s ease-in-out infinite`;
  b.style.animationDelay=Math.random()*5+'s';
  document.body.appendChild(b);
}

// --- Confetti ---
function createConfetti(){
  for(let i=0;i<60;i++){
    let c=document.createElement('div');
    c.className='confetti';
    const colors=['#fff','#ff80bf','#ffccf2','#ff4da6','#ffb6c1'];
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    const angle=Math.random()*2*Math.PI;
    const distance=40+Math.random()*40;
    c.style.setProperty('--x',Math.cos(angle)*distance+'vw');
    c.style.setProperty('--y',Math.sin(angle)*distance+'vh');
    c.style.left='50vw';
    c.style.top='5vh';
    c.style.animation=`confettiBurst ${1.5+Math.random()}s ease-out forwards`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}
setInterval(createConfetti,2500);
createConfetti();
</script>

</body>
</html>
