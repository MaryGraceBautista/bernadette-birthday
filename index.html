<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Happy Birthday, Bernadette!</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffc1e3, #d7b2ff, #ffd1b3);
    color: #fff;
    overflow: hidden;
  }

  h1 {
    margin-top: 60px;
    font-size: 2.5em;
    color: #fff;
    text-shadow: 0 0 20px #ff80bf, 0 0 30px #ff4da6;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 15px #ff99cc; }
    to { text-shadow: 0 0 35px #ff1493, 0 0 60px #ff4da6; }
  }

  .cake {
    position: relative;
    width: 180px;
    height: 130px;
    margin: 120px auto 30px;
    background: linear-gradient(to top, #ff66b2 0%, #ff99cc 100%);
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
  }

  .cake::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 20px;
    background: repeating-linear-gradient(
      45deg,
      #fff,
      #fff 10px,
      #ffb6c1 10px,
      #ffb6c1 20px
    );
    bottom: -20px;
    border-radius: 0 0 12px 12px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  }

  /* Strawberry frosting drip */
  .frosting {
    position: absolute;
    width: 100%;
    height: 25px;
    top: -25px;
    background: #ffb6c1;
    border-radius: 50%;
    animation: drip 3s infinite ease-in-out;
    z-index: 1;
  }

  @keyframes drip {
    0%, 100% { height: 25px; }
    50% { height: 35px; }
  }

  /* Candle with glow halo */
  .candle {
    position: absolute;
    width: 16px;
    height: 60px;
    background: #fff;
    top: -60px;
    left: 82px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(255,255,255,0.7);
    z-index: 2;
  }

  .flame {
    position: absolute;
    width: 18px;
    height: 18px;
    background: radial-gradient(circle, gold, orange, red);
    border-radius: 50%;
    top: -20px;
    left: -1px;
    animation: flicker 0.25s infinite alternate, glowHalo 2s ease-in-out infinite alternate;
    box-shadow: 0 0 25px 10px rgba(255, 200, 0, 0.6);
  }

  @keyframes flicker {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(1.3); opacity: 0.8; }
  }

  @keyframes glowHalo {
    0% { box-shadow: 0 0 25px 10px rgba(255,200,0,0.6); }
    50% { box-shadow: 0 0 35px 15px rgba(255,220,50,0.8); }
    100% { box-shadow: 0 0 25px 10px rgba(255,200,0,0.6); }
  }

  p {
    font-size: 1.15em;
    margin: 0 20px 30px;
  }

  button {
    background: linear-gradient(90deg, #ff66b2, #ff1e63);
    color: white;
    border: none;
    padding: 12px 26px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
    box-shadow: 0 6px 18px rgba(255, 64, 129, 0.4);
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(255, 77, 166, 0.6);
  }

  /* Balloons */
  .balloon {
    position: absolute;
    width: 55px;
    height: 70px;
    border-radius: 50%;
    animation: rise 10s linear infinite;
    box-shadow: 0 0 15px rgba(255, 182, 193, 0.8);
  }

  @keyframes rise {
    from { transform: translateY(100vh); }
    to { transform: translateY(-150px); }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 2px;
    animation: fall 3s linear infinite, sparkle 1.5s infinite alternate;
  }

  @keyframes fall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }

  @keyframes sparkle {
    0%, 100% { box-shadow: 0 0 4px 2px rgba(255,255,255,0.4); }
    50% { box-shadow: 0 0 8px 4px rgba(255,255,255,0.8); }
  }

  /* Floating musical notes */
  .note {
    position: absolute;
    font-size: 1.2em;
    animation: noteRise linear infinite;
  }

  @keyframes noteRise {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-150px) rotate(360deg); opacity: 0; }
  }

  .signature {
    margin-top: 40px;
    font-size: 1.1em;
    font-weight: bold;
  }

  footer {
    margin-top: 25px;
    font-size: 1.3em;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 12px #ff80bf;
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.8em; margin-top: 40px; }
    .cake { width: 140px; height: 100px; margin-top: 70px; }
    .frosting { top: -20px; }
    .candle { left: 62px; height: 50px; top: -50px; }
    button { font-size: 0.9em; padding: 10px 20px; }
  }
</style>
</head>
