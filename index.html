<style>
  body {
    margin: 0;

    background: radial-gradient(circle at top left, #fff0f8, #ffe1f0, #ffd6f3);
    color: #c2185b;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2.6em;

  .banner {

  @keyframes wave {

  }

  .cake {
    width: 140px;
    height: 120px;
    background: linear-gradient(to top, #ff99cc, #ffcce6);
    margin: 70px auto 30px;
    border-radius: 10px;
    position: relative;
    box-shadow: 0 10px 25px rgba(255, 102, 178, 0.4);
  }

  .candle {
    width: 10px;
    height: 45px;
    background: #fff;
    position: absolute;
    top: -45px;
    left: 65px;
    border-radius: 5px;
  }

  .flame {
    width: 14px;
    height: 14px;
    background: radial-gradient(circle, gold, orange, red);
    border-radius: 50%;
    position: absolute;
    top: -15px;
    left: -2px;
    animation: flicker 0.2s infinite alternate;
  }

  @keyframes flicker {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(1.3); opacity: 0.7; }
  }

  p {
    font-size: 1.2em;
    margin: 20px auto;
    line-height: 1.6em;
    max-width: 400px;
  }

  footer {
    margin-top: 40px;
    font-size: 1em;
    color: #a6005c;
  }

  #overlay {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(255,240,250,0.97);
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    z-index:10;
  }

  #overlay h2 {
    font-size:1.6em;
    color:#c2185b;
    margin-bottom:20px;
    animation: glow 2s ease-in-out infinite alternate;
  }

  #startBtn {
    background:#ff66b2;
    color:white;
    border:none;
    padding:12px 22px;
    border-radius:15px;
    font-size:1.1em;
    cursor:pointer;
    box-shadow: 0 4px 10px rgba(255, 51, 153, 0.4);
  }

  #startBtn:hover { background:#ff3385; }

  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #ff80bf;
    animation: confettiFall 5s linear infinite;
  }

  @keyframes confettiFall {
    0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    transform: rotate(45deg);
    animation: rise 6s linear infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }

  @keyframes rise {
    from { transform: translateY(100vh) rotate(45deg); opacity: 1; }
    to { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
  }

  @media (max-width: 600px) {
    h1 { font-size: 2em; }
    p { font-size: 1em; }
    .cake { margin-top: 50px; }
  }
</style>

<script>
const overlay = document.getElementById('overlay');
const startBtn = document.getElementById('startBtn');
const music = document.getElementById('bgmusic');

// Start sequence
startBtn.addEventListener('click', () => {
  overlay.style.display = 'none';
  music.volume = 0;
  music.load();
  setTimeout(() => {
    music.play().then(() => {
      // Fade in volume smoothly
      let vol = 0;
      const fade = setInterval(() => {
        if (vol < 1) {
          vol += 0.02;
          music.volume = vol;
        } else {
          clearInterval(fade);
        }
      }, 100);
    }).catch(err => console.log('Playback prevented:', err));
  }, 400);
});

// Hearts
for (let i = 0; i < 20; i++) {
  let h = document.createElement('div');
  h.classList.add('heart');
  h.style.left = Math.random() * 100 + 'vw';
  h.style.animationDuration = 4 + Math.random() * 4 + 's';
  h.style.background = ['#ff99cc','#ffb6c1','#ffcce0'][Math.floor(Math.random()*3)];
  document.body.appendChild(h);
}

// Confetti
for (let i = 0; i < 40; i++) {
  let c = document.createElement('div');

  c.style.background = ['#ff66b2','#ffd6e7','#fff','#ffb6c1','#ff99cc'][Math.floor(Math.random()*5)];
  c.style.animationDuration = 3 + Math.random() * 4 + 's';
  c.style.animationDelay = Math.random() * 2 + 's';
  document.body.appendChild(c);
}
