<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday My Baby!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", "Comic Sans MS", cursive, sans-serif;
    background: radial-gradient(circle at top left, #fff0f8, #ffe1f0, #ffd6f3);
    color: #c2185b;
    text-align: center;
    overflow: hidden;
    min-height: 100vh;
    position: relative;
  }

  .banner {
    position: relative;
    display: inline-block;
    margin-top: 20px;
    background: #ff66b2;
    color: white;
    padding: 10px 25px;
    border-radius: 25px;
    font-size: clamp(1em, 4vw, 1.4em);
    font-weight: bold;
    animation: wave 3s ease-in-out infinite alternate;
    box-shadow: 0 4px 12px rgba(255, 102, 178, 0.4);
  }

  @keyframes wave {
    from { transform: rotate(-2deg); }
    to { transform: rotate(3deg); }
  }

  h1 {
    font-size: clamp(1.6em, 6vw, 2.8em);
    margin: 50px 10px 20px;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66b2; }
    to { text-shadow: 0 0 25px #ff33aa, 0 0 35px #ff66cc; }
  }

  .cake {
    width: clamp(100px, 30vw, 160px);
    height: clamp(90px, 18vw, 130px);
    background: linear-gradient(to top, #ff99cc, #ffcce6);
    margin: 40px auto 20px;
    border-radius: 10px;
    position: relative;
    box-shadow: 0 10px 25px rgba(255, 102, 178, 0.4);
  }

  .candle {
    width: 10px;
    height: 45px;
    background: #fff;
    position: absolute;
    top: -45px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 5px;
  }

  .flame {
    width: 14px;
    height: 14px;
    background: radial-gradient(circle, gold, orange, red);
    border-radius: 50%;
    position: absolute;
    top: -15px;
    left: -2px;
    animation: flicker 0.2s infinite alternate;
  }

  @keyframes flicker {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(1.3); opacity: 0.7; }
  }

  p {
    font-size: clamp(1em, 3.5vw, 1.3em);
    margin: 25px auto;
    line-height: 1.6em;
    max-width: 90%;
  }

  footer {
    margin-top: 30px;
    font-size: clamp(0.8em, 3vw, 1em);
    color: #a6005c;
  }

  #overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(255,240,250,0.97);
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    z-index: 10;
    padding: 20px;
    text-align: center;
  }

  #overlay h2 {
    font-size: clamp(1.2em, 5vw, 1.8em);
    color: #c2185b;
    margin-bottom: 20px;
    animation: glow 2s ease-in-out infinite alternate;
  }

  #startBtn {
    background: #ff66b2;
    color: white;
    border: none;
    padding: 12px 22px;
    border-radius: 15px;
    font-size: clamp(1em, 4vw, 1.2em);
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(255, 51, 153, 0.4);
  }

  #startBtn:hover { background: #ff3385; }

  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #ff80bf;
    animation: confettiFall 5s linear infinite;
  }

  @keyframes confettiFall {
    0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }

  .heart {
    position: absolute;
    width: 18px;
    height: 18px;
    background: pink;
    transform: rotate(45deg);
    animation: rise 6s linear infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    width: 18px;
    height: 18px;
    background: pink;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before { top: -9px; left: 0; }
  .heart::after { left: 9px; top: 0; }

  @keyframes rise {
    from { transform: translateY(100vh) rotate(45deg); opacity: 1; }
    to { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
  }
</style>
</head>

<div id="overlay">

<p>

<audio id="bgmusic" preload="auto" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/23/audio_7c7f7f0b6e.mp3?filename=happy-birthday-357371.mp3" type="audio/mpeg">
</audio>

<script>
const overlay = document.getElementById('overlay');
const startBtn = document.getElementById('startBtn');
const music = document.getElementById('bgmusic');

// Start button triggers music (works on iPhone)
startBtn.addEventListener('click', () => {
  overlay.style.display = 'none';
  music.volume = 0;
  music.play().then(() => {
    let vol = 0;
    const fade = setInterval(() => {
      if (vol < 1) {
        vol += 0.02;
        music.volume = vol;
      } else clearInterval(fade);
    }, 120);
  }).catch(err => console.log('Playback prevented:', err));
});

// Confetti
for (let i = 0; i < 40; i++) {
  let c = document.createElement('div');
  c.classList.add('confetti');
  c.style.left = Math.random() * 100 + 'vw';
  c.style.background = ['#ff66b2','#ffd6e7','#fff','#ffb6c1','#ff99cc'][Math.floor(Math.random()*5)];
  c.style.animationDuration = 3 + Math.random() * 4 + 's';
  c.style.animationDelay = Math.random() * 2 + 's';
  document.body.appendChild(c);
}

// Hearts
for (let i = 0; i < 20; i++) {
  let h = document.createElement('div');
  h.classList.add('heart');
  h.style.left = Math.random() * 100 + 'vw';
  h.style.animationDuration = 4 + Math.random() * 4 + 's';
  h.style.background = ['#ff99cc','#ffb6c1','#ffcce0'][Math.floor(Math.random()*3)];
  document.body.appendChild(h);
}
</script>
